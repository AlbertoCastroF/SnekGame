<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Snek Game Of Doom!</title>
</head>
<body>
    <h1>Snek Game!</h1>
    <h2 >SCORE: <span id="score">0</span></h2>
    <div id="grid-container"></div>
    <div id="mobile-controls">
        <button id="up">^</button>
        <button id="left"><</button>
        <button id="right">></button>
        <button id="down">Ë…</button>
    </div>
    <button id="start">Start/Reset</button>
    <p id="gameover">Game Over!</p>
    <script src="app.js"></script>
    <p class="note">You can control snek using arrow buttons. If your screen resolution is less than or equal to 1080p, mobile controls will appear so you can play without a keyboard</p>
</body>
</html>
